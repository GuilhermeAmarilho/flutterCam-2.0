name: fluttercam
description: A melhor camera para tirar sua foto.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.2
  camera_camera: ^2.0.2
  gallery_saver: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter    
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.0.1+1

# Tem que rodar estes comandos para criar a splash screen
# 1) flutter clean
# 2) flutter pub get
# 3) flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/app.png
  color: "#3a0942"

flutter:
  uses-material-design: true